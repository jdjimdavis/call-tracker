<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVDP Call Tracker</title>

  <!-- Add the PicoCSS link for styling -->
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">

  <!-- Add Custom CSS for improving the look and feel -->
  <style>
    /* Style the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    td input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Style the Save button */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Add spacing and margins */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      td input {
        width: 100%;
      }

      button {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
<label for="filterDate">Show calls received after: </label>
<input type="date" id="filterDate" name="filterDate">
<button type="button" id="filterButton">Apply Filter</button>

  <div class="container">
    <!-- Navigation Bar -->
    <nav class="container-fluid">
      <ul>
        <li><strong>Call Back Tracker</strong></li>
      </ul>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Unanswered Calls</a></li>
        <li><a href="#" role="button">Log Out</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <h2>Unanswered Calls</h2>
    <table role="grid">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Caller Info</th>
          <th>Message</th>
          <th>Client Phone</th>
          <th>Intake Person</th>
          <th>Returned Call?</th>
          <th>Assigned Case?</th>
          <th>Assigned To</th>
          <th>Save</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically generated by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Link the JavaScript file before closing the body tag -->
  <script defer src="script.js"></script>
</body>
</html>
